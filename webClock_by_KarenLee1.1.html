<script type="text/javascript">

//在小于10的数字前加一个 “0”
function checkTime(i)
{
	if(i<10){
		i="0"+i;
	}
	return i;
}

function my_getDate(){
	var now=new Date();
	var y=now.getFullYear();
	var M=now.getMonth();
	var d=now.getDate();
	
	//在小于10的数字前加一个 “0”
	M=checkTime(M);
	d=checkTime(d);
	
	//console.log(y+"-"+M+"-"+d);
	
	return (y+"-"+M+"-"+d);
}

// function my_displayDate(){

// 	//console.log(new Date());

function my_getTime(){
	var now=new Date();
	var h=now.getHours();
	var m=now.getMinutes();
	var s=now.getSeconds();
	
	//在小于10的数字前加一个 “0”
	m=checkTime(m);
	s=checkTime(s);
	
	//console.log(h+":"+m+":"+s);
	
	return (h+":"+m+":"+s);
}

function my_setInspiration(){
	var now=new Date();
	var h=now.getHours();
	var m=now.getMinutes();
	var s=now.getSeconds();
	var inspiration="Have a nice day.";
	
	if(h>=5 & h<8){
		inspiration="今天会是开心的一天呢！";
	}
	
	if((h*60+m>=11*60+30) & h<13){
		inspiration="记得吃午饭哦！";
	}
	
	if(h*60+m==13*60+14){
		inspiration="我喜欢你，正如你喜欢我！";
	}
	
	if(h>=15 & h<17){
		inspiration="好好学习和工作，不要想我哦！[爱你]";
	}
	
	if(h>=17 & (h*60+m<18*60+30)){
		inspiration="记得吃晚饭哦！";
	}
	
	if(h>=20 & h<22){
		if(0==(h*3600+m*60+s)%17){
			inspiration="或者，想趁着夜色和我一起散步吗？";
		}
		else if(1==(h*3600+m*60+s)%17){
			inspiration="或者，想趁着夜色和我一起散步吗？";
		}
		else if(2==(h*3600+m*60+s)%17){
			inspiration="或者，想趁着夜色和我一起散步吗？";
		}
		else{
			inspiration="好好学习和工作，不要想我哦！[爱你]";
		}
	}
	
	if(h==23){
			inspiration="Dear, good night! <br> Love you for ever.";
	}
	
	if(h==0){
			inspiration="亲爱的快睡觉吧，时间不早了哦！【严肃脸】";
	}
	
	if(h>=1 & h<5 ){
			inspiration="亲爱的还没睡着，是在想我吗？<br>要不找我聊聊天？";
	}
	
	return inspiration
}
